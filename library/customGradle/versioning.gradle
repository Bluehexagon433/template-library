ext {
    /**
     * Builds an Android version code from the version of the project.
     * @return version code as Integer.
     */
    buildVersionCode = {
        def (major, minor, patch) = library_version.toLowerCase().tokenize('.')

        (major, minor, patch) = [major, minor, patch].collect { it.toInteger() }

        (major * 1000000) + (minor * 10000) + (patch * 100)
    }
}